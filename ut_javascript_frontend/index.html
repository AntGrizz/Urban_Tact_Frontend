<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Urban Tact</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="tag-bar">
    <div class="container">
      <div id="row-thing" class="row">
        <div class="col-2">
          <img id="urban-tact" src="image/1fc37e5c-d58c-4d05-9aee-c6139196bdcd.png" alt=""></div>
        <div id="filter-bar" class="col-7">
          <ul class="tag-wrapper">
            <li class="tag-element" id="tag-home">Home</li>
            <li class="tag-element" id="tag-1">Fashion</li>
            <li class="tag-element" id="tag-2">Lifestyle</li>
            <li class="tag-element" id="tag-3">Health & Fitness</li>
            <li class="tag-element" id="tag-4">Food & Drink</li>
            <li class="tag-element" id="tag-5">Entertainment</li>
          </ul>
        </div>
        <div id="form-thing" class="col-3">

        </div>

      </div>

    </div>

  </div>
  <div class="page-content">
    <div class="UT">
    </div>
    <div id="post-info"></div>
  </div>
  <div id=form>
    <br>
    <h2>Create a New Post</h2>
    <br>
    <form id="new-post-form" style="width:50em;">
      <div class="form-group">
        <label for="colFormLabel">Title</label>
        <input type="text" class="form-control" id="new-title" placeholder="Title" />
      </div>
      <div class="form-group">
        <label for="colFormLabel">Image</label>
        <input type="text" class="form-control" id="new-image" placeholder="Image" />
      </div>
      <div class="form-group">
        <label for="colFormLabel">Description</label>
        <textarea type="text" class="form-control" id="new-description" placeholder="Description"></textarea>
      </div>
      <div class="form-group">
        <label for="new-content">Content</label>
        <textarea type="text" class="form-control" id="new-content" placeholder="Content"></textarea>
      </div>
      <div class="form-group">
        <label for="colFormLabel">Video</label>
        <input type="text" class="form-control" id="new-video" placeholder="Video" />
      </div>
      <div class="form-group">
        <label for="colFormLabel">Link</label>
        <input type="text" class="form-control" id="new-link" placeholder="Link" />
      </div>
      <div class="form-group">
        <label for="colFormLabel">Tag</label>
        <select type="text" class="form-control" id="new-tag" placeholder="Tag">
          <option>Home</option>
          <option>Fashion</option>
          <option>Lifestyle</option>
          <option>Health & Fitness</option>
          <option>Food & Drink</option>
          <option>Entertainment</option>
        </select>
      </div>
      <div class="form-group">
        <label for="colFormLabel"></label>
        <button type="submit" class="btn btn-primary">Submit</button><br /><br />
      </div>
  </div>
  </form>

  <script src="src/index.js" charset="utf-8"></script>
  <script src="src/post.js" charset="utf-8"></script>
  <script src="src/user.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
